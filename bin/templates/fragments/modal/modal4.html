<div th:fragment="modal4" class="modal inmodal" id="myModal4"
	tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content animated fadeIn">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
				</button>
				<i class="fa fa-file-image-o modal-icon"></i>
				<h4 class="modal-title" th:text="#{label.takePhoto}">Take Photo</h4>
				<small th:text="#{label.photoSize}">Lorem Ipsum is simply
					dummy text of the printing and typesetting industry.</small>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" action="" id="formContent"
					method="post" enctype="multipart/form-data">
					<div class="fileinput fileinput-new input-group"
						data-provides="fileinput">
						<div class="form-control" data-trigger="fileinput">
							<i class="glyphicon glyphicon-file fileinput-exists"></i> <span
								class="fileinput-filename"></span>
						</div>
						<span class="input-group-addon btn btn-primary btn-file"> <span
							class="fileinput-new" th:text="#{button.select}">Select
								file</span> <span class="fileinput-exists" th:text="#{button.change}">Change</span>
							<input type="file" name="file" id="upload" />
						</span>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-white" data-dismiss="modal"
					th:text="#{button.close}">Close</button>
				<button id="doUpload" type="button" class="btn btn-primary"
					th:text="#{button.upload}">Save changes</button>
			</div>
		</div>
	</div>
</div>
