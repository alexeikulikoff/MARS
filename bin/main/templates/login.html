<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="#{main.title}">INSPINIA | Login</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet" data-th-href="@{/font-awesome/css/font-awesome.css}"/>
    <link href="/css/animate.css" rel="stylesheet"  data-th-href="@{/css/animate.css}"/>
    <link href="/css/style.css" rel="stylesheet"  data-th-href="@{/css/style.css}"/>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" data-th-href="@{img/favicon.ico}"/>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

              <h1 class="logo-name" th:text="#{cabinet.logo}"><strong>IN+</strong></h1> 
			
            </div>
            <h3 th:text="#{cabinet.welcome}">Welcome to IN+</h3>
            <p th:text="#{cabinet.explain}">Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
             
            </p>
            <p th:text="#{cabinet.auth}">Login in. To see it in action.</p>
            <form class="m-t" role="form" th:action="@{/login}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" th:placeholder="#{placeholder.username}" name="username"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" th:placeholder="#{placeholder.password}" name="password" />
                </div>
                	<button type="submit" class="btn btn-primary block full-width m-b" th:text="#{button.enter}">Submit</button>

                <a href="forgot_password"><small  th:text="#{cabinet.forgotpassword}">Forgot password?</small></a>
             
            </form>
            <p class="m-t"> <small th:text="#{cabinet.bottomtext}">Inspinia we app framework base on Bootstrap 3 &copy; 2003-2018</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
   
    <script src="js/jquery-3.1.1.min.js"  type="text/javascript" data-th-src="@{js/jquery-3.1.1.min.js}"></script>
    <script src="js/bootstrap.min.js"  type="text/javascript" data-th-src="@{js/bootstrap.min.js}"></script>

 
</body>

</html>
