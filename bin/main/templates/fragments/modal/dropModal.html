
<div th:fragment="dropModal" class="modal inmodal" id="dropModal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content animated fadeIn">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<i class="fa fa-dropbox modal-icon"></i>
				
			</div>
			<div class="modal-body">
				<p class="text-center">
					<strong th:text="#{label.dropExploration}"></strong> 
				</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-white"  th:text="#{button.cancel}" onclick="explorations.closeDropModal()">Close</button>
				<button type="button" class="btn btn-primary" th:text="#{button.drop}" onclick="explorations.dropExploration()">Save changes</button>
			</div>
		</div>
	</div>
	<input type="hidden" id="dropExplorationID"/>
</div>
