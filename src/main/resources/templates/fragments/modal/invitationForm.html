<div th:fragment="invitationForm" class="modal inmodal" id="invitationForm" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content animated fadeIn">
			<div class="modal-header">
				<button type="button" class="close"  onclick="core.closeInvitationForm()">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<i class="fa fa-medkit modal-icon"></i>
				<h4 class="modal-title" th:text="#{label.getConsultation}">Modal title</h4>
			</div>
			<div class="modal-body">
			  <div class="row">
				<div id="contactTableContainer" class="modal-body">
					<table id="contactTable" class="table"></table>
				</div>
			 </div>
			 <div class="row">
			 	<form method="get" class="form-horizontal">
			 		<div class="input-group m-b">
			 			<span class="input-group-addon" th:text="#{label.comments}">Comments:</span> 
			 			<input id="InvComments" class="form-control" type="text"/> 
			 		</div>
			 	
			  </form>
			 </div> 	
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-white"  onclick="core.closeInvitationForm()" th:text="#{button.cancel}">Close</button>
				<button id="btnInvite" type="button" class="btn btn-primary"  th:text="#{label.invitation}">Save changes</button>
			</div>
		</div>
	</div>
</div>
