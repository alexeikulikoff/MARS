<!DOCTYPE html>
<html>

<head>

   <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="#{main.title}">INSPINIA | Login</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}"/>
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet" data-th-href="@{/font-awesome/css/font-awesome.css}"/>
    <link href="/css/animate.css" rel="stylesheet"  data-th-href="@{/css/animate.css}"/>
    <link href="/css/style.css" rel="stylesheet"  data-th-href="@{/css/style.css}"/>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" data-th-href="@{img/favicon.ico}"/>

</head>

<body class="gray-bg">

    <div class="passwordBox animated fadeInDown">
        <div class="row">

            <div class="col-md-12">
                <div class="ibox-content">

                    <h2 class="font-bold" th:text="#{label.passwordRestore}">Forgot password</h2>

                    <p th:text="#{label.passwordRestoreInfo}">
                        Enter your email address and your password will be reset and emailed to you.
                    </p>
					<p class="text-info" th:text="${restore_message_ok}"></p>
					<p class="text-danger" th:text="${restore_message_fail}"></p>
                    <div class="row">

                        <div class="col-lg-12">
                            <form class="m-t" role="form" action="restore" method="GET">
                                <div class="form-group">
                                    <input id="theEmail" type="email" name="email" class="form-control" placeholder="Email адрес" required=""/>
                                </div>

                                <button type="submit" class="btn btn-primary block full-width m-b" th:text="#{label.sendPassword}" >Send new password</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
              				 ЛДЦ МИБС
            </div>
            <div class="col-md-6 text-right">
               <small>© 2003-2018</small>
            </div>
        </div>
    </div>
    <div th:replace="fragments/vars :: vars"></div>
<script src="js/jquery-3.1.1.min.js"  data-th-src="@{js/jquery-3.1.1.min.js}"></script>
<script src="js/bootstrap.min.js" data-th-src="@{js/bootstrap.min.js}"></script>
<script src="js/knockout/knockout.js" data-th-src="@{js/knockout/knockout.js}"></script>
<script src="js/core.js"  data-th-src="@{js/core.js}"></script>


</body>

</html>
